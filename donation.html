<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="donation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="container">
            <a href="">
                <img src="images/logoforenvironment.jpg" alt="Payment Page id" id = "logo">
            </a>
        </div>
    </header>
    <section id="payment">
        <div class="container">
            <h1>Become someone's happy</h1>
            <form action="thanks.html" method="post"> 
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" min="1" required>

                <input type="submit" value="Make Payment">
            </form>
        </div>
        <br><br>
    </section>

    <footer>
        <div class="footerContainer">
            <div class="socialIcons">
                <a href="https://www.facebook.com/groups/102138850392400/"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://www.instagram.com/climatefrontindia/"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://twitter.com/unep?lang=en"><i class="fa-brands fa-twitter"></i></a>
                <a href="https://study.com/academy/lesson/environmental-awareness-definition-history-importance.html"><i
                        class="fa-brands fa-google-plus"></i></a>
                <a href="https://www.youtube.com/watch?v=PVnQ4DQIx-o"><i class="fa-brands fa-youtube"></i></a>
            </div>
        </div>
        <div class="container">
            <p id="white">&copy; 2024 Environment Awareness on Social Media</p>
        </div>
    </footer>
</body>
</html>
